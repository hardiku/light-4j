---
enabled: false

pathHandlers:
  - handlerName: 'first'
    paths:
      - path: '/v1/health'
        httpVerb: 'get'
        middleware:
          - com.networknt.handler.SampleMiddlewareHandler
        endPoint: com.networknt.handler.SampleHttpHandler
      - path: '/v1/something'
        httpVerb: 'post'
        namedRequestChain: 'something'

namedRequestChain:
  - name: 'something'
    middleware:
      - com.networknt.handler.SampleMiddlewareHandler
    endPoint: com.networknt.handler.SampleHttpHandler
  - name: 'somethingelse'
    middleware:
      - com.networknt.handler.SampleMiddlewareHandler
      - com.networknt.handler.SampleMiddlewareHandler
    endPoint: com.networknt.handler.SampleHttpHandler
