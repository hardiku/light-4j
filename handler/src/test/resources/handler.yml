---
enabled: true

handlers:
  - com.networknt.server.TestHandler
  - com.networknt.server.Test1MiddlewareHandler@test1
  - com.networknt.server.Test2MiddlewareHandler@test2

chains:
  bothMiddleware:
    - test1
    - test2
  something:
    - com.networknt.server.TestHandler
  somethingElse:
    - com.networknt.server.TestHandler

paths:
  - path: '/test'
    verb: 'get'
    exec:
      - bothMiddleware
      - something
  - path: '/v2/health'
    verb: 'post'
    exec:
      - bothMiddleware
      - somethingElse
