---
enabled: true

handlers:
  - com.networknt.server.Test1MiddlewareHandler
  - com.networknt.server.Test2MiddlewareHandler
  - com.networknt.server.TestHandler@handler

chains:
  secondBeforeFirst:
    - com.networknt.server.Test2MiddlewareHandler
    - com.networknt.server.Test1MiddlewareHandler

paths:
  - path: '/test'
    requestType: 'get'
    exec:
      - secondBeforeFirst
      - handler
  - path: '/v2/health'
    requestType: 'post'
    exec:
      - secondBeforeFirst
      - handler
